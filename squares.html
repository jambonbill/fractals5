<canvas id="cnv" width="320" height="240" />

<script>
var c = document.getElementById("cnv").getContext("2d");
var f = Math.sqrt(2);

function hor(x, y, len) {
  if(len < 10) return;

  c.beginPath();
  c.moveTo(x - len/2, y);
  c.lineTo(x + len/2, y);
  c.stroke();

  setTimeout(function() {
    ver(x - len/2, y, len/f);
    ver(x + len/2, y, len/f);
  }, 100);
}

function ver(x, y, len) {
  
  if(len < 5) return;

  c.beginPath();
  c.moveTo(x, y - len/2);
  c.lineTo(x, y + len/2);
  c.stroke();

  setTimeout(function() {
    hor(x, y - len/2, len/f);
    hor(x, y + len/2, len/f);
  }, 100);
}

hor(160, 120, 100)

</script>
